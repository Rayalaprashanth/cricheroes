<form #ref="ngForm" (ngSubmit)="sendData(ref)">
    <div class="main-container">
        <div class="container">
            <div class="text-center">
                <h1>SIGN UP</h1>
                <input class="input" type="text" name="u" id="u" placeholder="Username" ngModel required
                    #ref1="ngModel">
                <div *ngIf="ref1.touched && ref1.invalid" class="mt-0 pt-0 mb-3 text-left ml-5"
                    style="color: rgb(255, 0, 0);">* Username Required</div>

                <input class="input pb-0" type="email" name="e" id="e" placeholder="E-mail" ngModel required
                    #ref2="ngModel">
                <div *ngIf="ref2.touched && ref2.invalid" class="mt-0 pt-0 mb-3 text-left ml-5"
                    style="color: rgb(255, 0, 0);">* E-mail Required</div>

                <input class="input pb-0" type="password" name="p" id="p" placeholder="Password" ngModel required
                    #ref3="ngModel">
                <div *ngIf="ref3.touched && ref3.invalid" class="mt-0 pt-0 mb-3 text-left ml-5"
                    style="color: rgb(255, 0, 0);">* Password Required</div>

                <input class="input pb-0" type="password" name="cp" id="cp" placeholder="Confirm Password" ngModel
                    required #ref4="ngModel">
                <div *ngIf="ref4.touched && ref4.invalid" class="mt-0 pt-0 mb-3 text-left ml-5"
                    style="color: rgb(255, 0, 0);">* Confirm Password Required</div>

                <div class="form-group">
                    <input class="button" type="submit" value="Create Account">
                </div>
            </div>
        </div>
    </div>
</form>
